<table class="table table-striped">
    <thead>
        <h1 style="text-align: center;">Mascotas Disponibles</h1>
        <br>
        <tr>
            <th>Nombre de la Mascota </th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of MascotasList">
            <td>{{item.name}}</td>
            <td>{{item.raza}}</td>
            <td><button class="btn btn-info" (click)="adoptar()">Adoptar</button></td>
        </tr>
    </tbody>
</table>
