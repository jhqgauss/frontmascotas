<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre de mascota </th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of MascotasList">
            <td>{{item.name}}</td>
            <td>{{item.raza}}</td>
        </tr>
    </tbody>
</table>
